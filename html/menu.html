<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/menu.css">

    <title>Document</title>
</head>
<body>
    <!--Barra de navegacion-->
    <nav>
        <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
        </ul>
    </nav>

    <main>
        <section id="seccion-cotizar">
            <div id="contenedor-cotizar">
                <div id="titulo-cotizar">
                    <h2>Cotiza ahora tu viaje!</h2>
                </div>
                <div id="contenedor-cotizar-info">
                    <div id="contenedor-Destinos">
                        <div id="contenedor-ComboBox">
                            <p>Destino:</p>
                            <select name="comboBox-Destinos" id="comboBox-Destinos">
                                <option value="opcion-barcelona">Barcelona</option>
                                <option value="opcion-paris">Paris</option>
                                <option value="opcion-roma">Roma</option>
                                <option value="opcion-tokyo">Tokyo</option>
                                <option value="opcion-vacio" selected></option>
                            </select>
                        </div>
                    </div>
                    <div id="contenedor-fechas">
                        <div id="contenedor-fecha-inicio">
                            <p>Fecha de inicio:</p>
                            <input type="date">
                        </div>
                        <div id="contenedor-fecha-fin">
                            <p>Fecha de fin:</p>
                            <input type="date">
                        </div>
                    </div>
                    <div id="contenedor-pasajeros">
                        <p>Pasajeros:</p>
                        <button id="disminuir">-</button>
                        <p id="contador-pasajeros">0</p>
                        <button id="incrementar">+</button>
                    </div>
                    <div id="contenedor-boton-enviar">
                        <button type="submit" id="boton-enviar" value="Cotizar" onclick="redirigir()">Cotizar --></button>
                    </div>
                </div>
            </div>
        </section>
        <section id="informacion">

        </section>
    </main>
    <footer>
        <p>&copy; Viaja con nosotros!</p>
    </footer>

    <script src="../js/menu.js"></script>
</body>
</html>
